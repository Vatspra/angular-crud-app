<div class="loader-container" *ngIf="showLoader">
    <div class="loader">
        <mat-spinner></mat-spinner>
    </div>
</div>
<div class="user-lists" *ngIf="!showLoader">
    <div class="header">
        <!-- <div class="text">All Users</div>
        <div class="spacer"></div> -->
        <button mat-raised-button color="primary" (click)="addNewUser()">Add New User</button>
    </div>
  
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z2" >

        <!-- Position Column -->
        <ng-container matColumnDef="fname">
            <th mat-header-cell *matHeaderCellDef> First Name </th>
            <td mat-cell *matCellDef="let element"> {{element.fname}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="lname">
            <th mat-header-cell *matHeaderCellDef> Last Name </th>
            <td mat-cell *matCellDef="let element"> {{element.lname}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef> Phone </th>
            <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="warn" (click)="delete(element)">
                    <mat-icon>delete</mat-icon>
                </button>
                <button mat-icon-button color="primary" (click)="edit(element)">
                    <mat-icon>edit</mat-icon>
                </button>
                <!-- <div class="action-container">
                    <button mat-icon-button color="primary">
                        <mat-icon>delete</mat-icon>
                    </button>
                </div> -->
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
