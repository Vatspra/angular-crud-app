<div class="user-form flex-column-centered">
    <form [formGroup]="userForm">
        <div class="avatar">
            <img [src]="imgSrc" alt="Avatar" class="avatar" *ngIf="imgSrc">
            <mat-icon class="avatar" *ngIf="!imgSrc">account_circle</mat-icon>
            <div class="card component-card_1">
                <div class="card-body">
                    <mat-icon (click)="file.click()">photo_camera</mat-icon>
                </div>
            </div>
            <input #file type='file' class="hide" (change)='uploadFile($event)'>
        </div>
        <div class="pad">
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput color="primary" [formControl]="controls.email">
                <mat-error *ngIf="controls.email.hasError('required')">Email is required</mat-error>
                <mat-error *ngIf="!controls.email.hasError('required') && controls.email.hasError('pattern')">Invalid
                    Email</mat-error>
            </mat-form-field>
        </div>
        <div class="pad">
            <mat-form-field appearance="outline">
                <mat-label>First name</mat-label>
                <input matInput [formControl]="controls.fname">
                <mat-error *ngIf="controls.fname.hasError('required')">First name is required</mat-error>
                <mat-error *ngIf="!controls.fname.hasError('required') && controls.fname.hasError('pattern')">Invalid
                    First name</mat-error>
            </mat-form-field>
        </div>

        <div class="pad">
            <mat-form-field appearance="outline">
                <mat-label>Last name</mat-label>
                <input matInput [formControl]="controls.lname">
                <mat-error *ngIf="controls.lname.hasError('required')">Last name is required</mat-error>
                <mat-error *ngIf="!controls.lname.hasError('required') && controls.lname.hasError('pattern')">Invalid
                    Last name</mat-error>
            </mat-form-field>
        </div>
        <div class="pad">
            <mat-form-field appearance="outline">
                <mat-label>Phone number</mat-label>
                <input matInput [formControl]="controls.phone">
                <mat-error *ngIf="controls.phone.hasError('required')">Phone number is required</mat-error>
                <!-- <mat-error *ngIf="!controls.email.hasError('required') && controls.email.hasError('pattern')">Invalid
                    Email</mat-error> -->
            </mat-form-field>
        </div>

        <div class="btn flex-row-centered pad-8">
            <button mat-raised-button color="primary" [disabled]="!enablBtn" (click)="addUser()">
                {{btnText}}
            </button>
        </div>
    </form>

</div>
<!-- </mat-card> -->
